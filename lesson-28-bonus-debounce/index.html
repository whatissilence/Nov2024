<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 28 Bonus Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="form" action="/" method="get">
  <div class="field">
    <label>Username: <input id="username" type="text" name="username" placeholder="username"></label>
  </div>
  <div class="field">
    <label>Email: <input id="email" type="text" name="email" placeholder="email"></label>
  </div>
  <div class="field">
    <label>Password: <input id="password" type="text" name="password" placeholder="password"></label>
  </div>
  <div class="field">
    <label>Repeat password: <input id="repeatPassword" type="text" name="repeat-password" placeholder="repeat password"></label>
  </div>

  <div class="field">
    <button id="reset" type="reset">Reset</button>
    <button id="submit" type="submit">Submit</button>
  </div>
</form>


<script type="module" src="script.js"></script>
</body>
</html>
