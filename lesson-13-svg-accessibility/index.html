<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
  <svg width="300" height="200">
    <rect class="rectangle" x="10" y="10" rx="50" ry="50" width="200" height="100" stroke-width="10" stroke="red"
          fill="yellow"/>
    <text x="165" y="68" text-anchor="middle" font-size="30px" fill="black" fill-opacity="0.8">
      Hi, Serhii!
    </text>
  </svg>
</div>
<div>
    <svg width="100" height="100"> <!-- Визначаємо розмір SVG області -->
        <rect width="50" height="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        <!-- Створюємо прямокутник синього кольору розміром 50x50 пікселів з чорним контуром товщиною 3 пікселі -->
    </svg>
</div>
<div>
    <svg width="100" height="100"> <!-- Визначаємо розмір SVG області -->
        <circle class="my-circ" cx="50" cy="50" r="40" />
        <!-- Створюємо червоне коло з радіусом 40 пікселів і чорним контуром товщиною 3 пікселі -->
    </svg>
</div>
<div>
  <img class="my-img" src="example.svg">
</div>
<div>
  <svg class="my-field" viewbox="0 0 200 200">
    <rect x="100" y="100" width="200" height="200"/>
    <path
      d="M 10,30
           A 20,20 0,0,1 50,30
           A 20,20 0,0,1 90,30
           Q 90,60 50,90
           Q 10,60 10,30 z" fill="red"/>
  </svg>
</div>
<div>
  <svg class="my-field">
    <path
      d="M 200,200
      l 100,-50
      l 0 100
      z"
      style="fill:yellow;stroke:green;stroke-width:3"
    />
  </svg>
</div>
<div>
  <svg height="130" width="500">
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
    <text fill="#ffffff" font-size="45" font-family="Arial" x="50" y="86">
      SVG
    </text>
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: rgb(0, 0, 0); stop-opacity: 1"/>
        <stop offset="50%" style="stop-color: rgb(255, 255, 0); stop-opacity: 1"/>
        <stop offset="100%" style="stop-color: rgb(255, 0, 0); stop-opacity: 1"/>
      </linearGradient>
    </defs>
  </svg>
</div>


</body>
</html>
